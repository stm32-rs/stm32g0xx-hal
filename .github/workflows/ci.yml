on:
  pull_request:

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
        feature:
          - stm32g030
          - stm32g031
          - stm32g041
          - stm32g070
          - stm32g071
          - stm32g081
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: thumbv6m-none-eabi
          override: true
      - name: Regular build
        run: cargo check --features ${{ matrix.feature }}
